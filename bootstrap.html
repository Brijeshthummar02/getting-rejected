<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Input Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }

    .container:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    input {
      margin-bottom: 20px;
    }

    .response {
      margin-top: 20px;
      font-size: 1.2rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease-in-out;
    }

    .response.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mb-4">Ask Me Anything</h1>
    <input type="text" class="form-control" id="userInput" placeholder="Type your question here...">
    <button class="btn btn-danger mt-3" onclick="reply()">Submit</button>
    <div id="response" class="response mt-4"></div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function reply() {
      const userInput = document.getElementById('userInput').value;
      const responseDiv = document.getElementById('response');
      
      if (userInput.trim() === '') {
        responseDiv.textContent = 'Please enter something!';
      } else {
        responseDiv.textContent = "I'm sorry, I can't assist with that.";
      }
      
      responseDiv.classList.add('visible');
    }
  </script>

</body>
</html>
